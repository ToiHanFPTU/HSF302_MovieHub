<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background:
                    linear-gradient(rgba(102, 126, 234, 0.5), rgba(118, 75, 162, 0.5)),
                    url('https://png.pngtree.com/thumb_back/fh260/background/20250307/pngtree-a-vibrant-movie-themed-background-with-the-film-reels-camera-and-image_17080149.jpg')
                    no-repeat center center fixed;
            background-size: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: rgba(102, 126, 234, 0.15); /* tím trong suốt */
            backdrop-filter: blur(10px);
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: #ddd;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .message {
            background: rgba(255, 100, 100, 0.2);
            color: #ffb3b3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            border-left: 4px solid #c33;
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #eee;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .optional {
            color: #aaa;
            font-weight: 400;
            font-size: 12px;
        }

        input[type=text],
        input[type=email],
        input[type=password] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.15);
            color: #fff;
        }

        input[type=text]:focus,
        input[type=email]:focus,
        input[type=password]:focus {
            outline: none;
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.25);
            box-shadow: 0 0 0 4px rgba(118, 75, 162, 0.2);
        }

        input::placeholder {
            color: #ccc;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #ccc;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }

        .divider span {
            padding: 0 15px;
        }

        .link {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
            color: #ddd;
        }

        a {
            text-decoration: none;
            color: #9ba7f0;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #cbb8ff;
            text-decoration: underline;
        }

        .terms {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #ccc;
            line-height: 1.6;
        }

        .terms a {
            color: #b6a6ff;
            font-weight: 500;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .container { padding: 30px 25px; }
            h2 { font-size: 28px; }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Create Account</h2>
    <p class="subtitle">Sign up to get started</p>

    <p class="message" th:text="${message}" th:if="${message}">Error message here</p>

    <form method="post" action="/auth/register">
        <div class="input-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required/>
        </div>

        <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required/>
        </div>

        <div class="input-group">
            <label for="phone">Phone Number <span class="optional">(Optional)</span></label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number"/>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required/>
        </div>

        <button type="submit">Create Account</button>

        <p class="terms">
            By signing up, you agree to our<br>
            <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a>
        </p>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="link">
            Already have an account? <a href="/auth/login">Sign In</a>
        </div>
    </form>
</div>
</body>
</html>
