<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<div class="container">
    <h2>Tạo Tài Khoản</h2>
    <p class="subtitle">Đăng ký để bắt đầu</p>

    <p class="message" th:text="${message}" th:if="${message}">Thông báo lỗi</p>

    <form method="post" action="/auth/register">
        <div class="input-group">
            <label for="fullName">Họ và Tên</label>
            <input type="text" id="fullName" name="fullName" placeholder="Nhập họ và tên của bạn" required/>
        </div>

        <div class="input-group">
            <label for="email">Địa chỉ Email</label>
            <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required/>
        </div>

        <div class="input-group">
            <label for="phone">Số điện thoại <span class="optional">(Tùy chọn)</span></label>
            <input type="text" id="phone" name="phone" placeholder="Nhập số điện thoại"/>
        </div>

        <div class="input-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" placeholder="Tạo mật khẩu" required/>
        </div>

        <button type="submit">Tạo Tài Khoản</button>

        <p class="terms">
            Bằng cách đăng ký, bạn đồng ý với<br>
            <a href="/terms">Điều khoản dịch vụ</a> và <a href="/privacy">Chính sách bảo mật</a>
        </p>

        <div class="divider">
            <span>HOẶC</span>
        </div>

        <div class="link">
            Đã có tài khoản? <a href="/auth/login">Đăng nhập</a>
        </div>
    </form>
</div>
</body>
</html>
