<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 350px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,.1);
        }
        h2 { text-align: center; }
        input[type=text], input[type=password] {
            width: 100%; padding: 10px;
            margin-top: 10px; border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%; padding: 10px; margin-top: 15px;
            background: #007bff; border: none;
            color: white; border-radius: 5px; cursor: pointer;
        }
        button:hover { background: #0056b3; }
        .message {
            color: red; margin-bottom: 10px; text-align: center;
        }
        .link {
            margin-top: 10px; text-align: center;
        }
        a { text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>

    <!-- Hiển thị message -->
    <p class="message" th:text="${message}"></p>

    <form method="post" action="/auth/login">
        <input type="text" name="email" placeholder="Email" required/>
        <input type="password" name="password" placeholder="Password" required/>

        <button type="submit">Sign in</button>

        <div class="link">
            Chưa có tài khoản? <a href="/auth/register">Register</a>
        </div>
    </form>
</div>
</body>
</html>
