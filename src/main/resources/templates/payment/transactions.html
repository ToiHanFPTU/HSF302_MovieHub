<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isAdmin ? 'All Transactions' : 'My Transactions'}">Transactions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b1b 100%);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            padding: 20px;
        }

        /* Header */
        .page-header {
            margin: 40px 0 30px;
            text-align: center;
        }

        .page-header h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: #999;
            font-size: 0.95rem;
        }

        /* Filter Card */
        .filter-card {
            background: #262626;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #333;
        }

        .filter-label {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 8px;
            display: block;
        }

        .form-select {
            background: #1a1a1a;
            border: 1px solid #404040;
            color: #fff;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .form-select:focus {
            background: #222;
            border-color: #ff6b35;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .form-select option {
            background: #1a1a1a;
            color: #fff;
        }

        .btn-clear {
            background: transparent;
            border: 1px solid #404040;
            color: #999;
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .btn-clear:hover {
            border-color: #666;
            color: #fff;
            background: #2a2a2a;
        }

        /* Transactions Card */
        .transactions-card {
            background: #262626;
            border-radius: 12px;
            border: 1px solid #333;
            overflow: hidden;
        }

        /* Table */
        .table-container {
            overflow-x: auto;
        }

        .custom-table {
            width: 100%;
            margin: 0;
        }

        .custom-table thead {
            background: #1a1a1a;
            border-bottom: 1px solid #404040;
        }

        .custom-table th {
            padding: 16px 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
        }

        .custom-table tbody tr {
            border-bottom: 1px solid #333;
            transition: background 0.2s ease;
        }

        .custom-table tbody tr:hover {
            background: #2a2a2a;
        }

        .custom-table tbody tr:last-child {
            border-bottom: none;
        }

        .custom-table td {
            padding: 20px;
            font-size: 0.95rem;
            color: #fff;
            border: none;
            vertical-align: middle;
        }

        /* Transaction ID */
        .transaction-id {
            font-family: 'Courier New', monospace;
            color: #ff6b35;
            font-weight: 600;
        }

        /* Amount */
        .amount {
            font-weight: 600;
            font-size: 1.05rem;
            color: #fff;
        }

        /* Payment Method */
        .payment-method {
            color: #ccc;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .payment-icon {
            color: #ff6b35;
        }

        /* Status Badges */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.15);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .status-completed {
            background: rgba(76, 175, 80, 0.15);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status-failed {
            background: rgba(244, 67, 54, 0.15);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        /* Date */
        .transaction-date {
            color: #999;
            font-size: 0.9rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state i {
            font-size: 3rem;
            color: #444;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 1.15rem;
            color: #999;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .empty-state p {
            color: #666;
            font-size: 0.9rem;
        }

        /* Back Button */
        .btn-back {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: #fff;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
            margin-top: 24px;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 107, 53, 0.3);
            color: #fff;
        }

        .action-buttons {
            text-align: center;
            margin-top: 32px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .page-header {
                margin: 24px 0 20px;
            }

            .page-header h2 {
                font-size: 1.5rem;
            }

            .filter-card {
                padding: 20px;
            }

            .custom-table th,
            .custom-table td {
                padding: 12px;
                font-size: 0.85rem;
            }

            .amount {
                font-size: 0.95rem;
            }

            .status-badge {
                font-size: 0.75rem;
                padding: 4px 10px;
            }
        }

        /* Smooth animations */
        .transactions-card,
        .filter-card {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Main Content -->
<div class="container">
    <!-- Page Header -->
    <div class="page-header">
        <h2 th:text="${isAdmin ? 'Tất cả giao dịch' : 'Giao dịch của tôi'}">Giao dịch của tôi</h2>
        <p class="page-subtitle">Quản lý và theo dõi các giao dịch thanh toán</p>
    </div>

    <!-- Filter Section -->
    <div class="filter-card">
        <form method="get" th:action="${isAdmin ? '/admin/transactions' : '/user/transactions'}">
            <div class="row align-items-end">
                <div class="col-md-4 mb-3 mb-md-0">
                    <label for="statusFilter" class="filter-label">Lọc theo trạng thái</label>
                    <select name="status" id="statusFilter" class="form-select" onchange="this.form.submit()">
                        <option value="">Tất cả trạng thái</option>
                        <option value="PENDING" th:selected="${selectedStatus == 'PENDING'}">Đang xử lý</option>
                        <option value="DONE" th:selected="${selectedStatus == 'DONE'}">Hoàn thành</option>
                        <option value="FAILED" th:selected="${selectedStatus == 'FAILED'}">Thất bại</option>
                    </select>
                </div>
                <div class="col-md-8">
                    <button type="button" class="btn-clear" onclick="window.location.href=window.location.pathname">
                        <i class="fas fa-times"></i> Xóa bộ lọc
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Transactions Table -->
    <div class="transactions-card">
        <div th:if="${transactions == null or transactions.isEmpty()}" class="empty-state">
            <i class="fas fa-receipt"></i>
            <h3>Chưa có giao dịch nào</h3>
            <p>Các giao dịch của bạn sẽ hiển thị ở đây</p>
        </div>

        <div th:unless="${transactions == null or transactions.isEmpty()}" class="table-container">
            <table class="custom-table">
                <thead>
                <tr>
                    <th>Mã GD</th>
                    <th>Số tiền</th>
                    <th>Phương thức</th>
                    <th>Trạng thái</th>
                    <th>Ngày giao dịch</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transaction : ${transactions}">
                    <td>
                        <span class="transaction-id" th:text="'#' + ${transaction.id}">#1234</span>
                    </td>
                    <td>
                        <span class="amount" th:text="${#numbers.formatDecimal(transaction.totalAmount, 0, 'COMMA', 0, 'POINT')} + '₫'">100,000₫</span>
                    </td>
                    <td>
                            <span class="payment-method">
                                <i class="fas fa-credit-card payment-icon"></i>
                                <span th:text="${transaction.paymentMethod}">BANKING</span>
                            </span>
                    </td>
                    <td>
                            <span th:class="'status-badge ' +
                                (${transaction.status == 'PENDING'} ? 'status-pending' :
                                (${transaction.status == 'COMPLETED'} ? 'status-completed' : 'status-failed'))">
                                <i th:class="'fas ' +
                                    (${transaction.status == 'PENDING'} ? 'fa-clock' :
                                    (${transaction.status == 'COMPLETED'} ? 'fa-check-circle' : 'fa-times-circle'))"></i>
                                <span th:text="${transaction.status == 'PENDING'} ? 'Đang xử lý' :
                                    (${transaction.status == 'COMPLETED'} ? 'Hoàn thành' : 'Thất bại')">Đang xử lý</span>
                            </span>
                    </td>
                    <td>
                        <span class="transaction-date" th:text="${#temporals.format(transaction.transactionDate, 'dd/MM/yyyy HH:mm')}">11/11/2025 10:00</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Back Button -->
    <div class="action-buttons">
        <a href="/movies" class="btn-back">
            <i class="fas fa-arrow-left"></i> Về trang chủ
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
