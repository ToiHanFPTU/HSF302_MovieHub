<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isAdmin ? 'All Transactions' : 'My Transactions'}">Transactions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }
        .status-failed {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Main Content -->
<div class="container mt-4">
    <h2 class="text-center mb-4" th:text="${isAdmin ? 'üí≥ All Transactions' : 'üí≥ My Transactions'}">Transactions</h2>

    <!-- Filter Section -->
    <div class="card mb-4">
        <div class="card-body">
            <form method="get" th:action="${isAdmin ? '/admin/transactions' : '/user/transactions'}">
                <div class="row">
                    <div class="col-md-4">
                        <label for="statusFilter" class="form-label">Filter by Status:</label>
                        <select name="status" id="statusFilter" class="form-select" onchange="this.form.submit()">
                            <option value="">All Statuses</option>
                            <option value="PENDING" th:selected="${selectedStatus == 'PENDING'}">Pending</option>
                            <option value="COMPLETED" th:selected="${selectedStatus == 'COMPLETED'}">Completed</option>
                            <option value="FAILED" th:selected="${selectedStatus == 'FAILED'}">Failed</option>
                        </select>
                    </div>
                    <div class="col-md-8 d-flex align-items-end">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href=window.location.pathname">
                            Clear Filter
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Transactions Table -->
    <div class="card">
        <div class="card-body">
            <div th:if="${transactions == null or transactions.isEmpty()}" class="alert alert-info text-center">
                No transactions found.
            </div>

            <div th:unless="${transactions == null or transactions.isEmpty()}" class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Amount</th>
                        <th>Payment Method</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.id}">1</td>
                        <td th:text="${#numbers.formatDecimal(transaction.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' VND'">100,000 VND</td>
                        <td th:text="${transaction.paymentMethod}">BANKING</td>
                        <td>
                            <span th:class="'badge ' +
                                (${transaction.status == 'PENDING'} ? 'status-pending' :
                                (${transaction.status == 'COMPLETED'} ? 'status-completed' : 'status-failed'))"
                                  th:text="${transaction.status}">PENDING</span>
                        </td>
                        <td th:text="${#temporals.format(transaction.transactionDate, 'yyyy-MM-dd HH:mm:ss')}">2025-11-11 10:00:00</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Back Button -->
    <div class="mt-4 text-center">
        <a href="/movies" class="btn btn-primary">üè† Back to Movies</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
