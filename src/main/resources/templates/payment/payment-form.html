<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán VNPay</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b1b 100%);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .payment-card {
            background: #262626;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 40px 32px;
            max-width: 520px;
            width: 100%;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease;
        }

        .payment-card h2 {
            text-align: center;
            margin-bottom: 24px;
            font-weight: 600;
            color: #fff;
        }

        .form-label {
            color: #ccc;
            font-size: 0.95rem;
            margin-bottom: 6px;
        }

        .form-control {
            background: #1a1a1a;
            border: 1px solid #404040;
            color: #fff;
            border-radius: 8px;
            padding: 12px 14px;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            border-color: #ff6b35;
            background: #222;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.15);
            outline: none;
        }

        .btn-pay {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            color: #fff;
            font-weight: 600;
            width: 100%;
            font-size: 1rem;
            transition: all 0.2s ease;
            margin-top: 20px;
        }

        .btn-pay:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 107, 53, 0.3);
            color: #fff;
        }

        .back-link {
            display: block;
            text-align: center;
            color: #ff6b35;
            text-decoration: none;
            font-size: 0.95rem;
            margin-top: 16px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #f7931e;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="payment-card">
    <h2><i class="fas fa-credit-card"></i> Thanh toán qua VNPay</h2>

    <form th:action="@{'/payment/create/' + ${transactionId}}" method="post" th:object="${vnpRequest}">
        <div class="mb-3">
            <label class="form-label">Số tiền</label>
            <input type="number" th:field="*{amount}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Thông tin đơn hàng</label>
            <input type="text" th:field="*{orderInfo}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Loại đơn hàng</label>
            <input type="text" th:field="*{orderType}" class="form-control" value="other">
        </div>

        <div class="mb-3">
            <label class="form-label">Ngôn ngữ</label>
            <input type="text" th:field="*{language}" class="form-control" value="vn">
        </div>

        <button type="submit" class="btn-pay">
            <i class="fas fa-arrow-right"></i> Thanh toán ngay
        </button>
    </form>

    <a href="/transactions" class="back-link">
        <i class="fas fa-arrow-left"></i> Quay lại giao dịch
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
