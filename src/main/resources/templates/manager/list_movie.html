<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .card-text {
            max-height: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card:hover {
            transform: scale(1.03);
            transition: 0.2s;
        }
    </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/movies}">ğŸ¥ MovieHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown" th:if="${session.user != null and session.user.role == 'ADMIN'}">
                    <a class="nav-link dropdown-toggle" href="#" id="adminMenu" role="button" data-bs-toggle="dropdown">
                        âš™ï¸ Dashboard
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/movies/admin">ğŸ¬ Manage Movies</a></li>
                        <li><a class="dropdown-item" href="/admin/users">ğŸ‘¤ Manage Users</a></li>
                        <li><a class="dropdown-item" href="/admin/transactions">ğŸ’³ Transactions</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Container -->
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>ğŸ¬ Manage Movies</h2>
        <a href="/admin/movies/add" class="btn btn-success">â• Add Movie</a>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="movie : ${movies}">
            <div class="card shadow-sm h-100">
                <img th:src="${movie.imageUrl}" class="card-img-top" th:alt="${movie.title}"
                     style="height: 300px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${movie.title}"></h5>
                    <p class="card-text"
                       th:text="${movie.description != null ? movie.description : 'No description'}"></p>
                    <p class="mb-1"><strong>Duration:</strong>
                        <span th:text="${movie.duration != null ? movie.duration : 'N/A'}"></span> min
                    </p>
                    <p class="mb-1"><strong>Language:</strong>
                        <span th:text="${movie.language != null ? movie.language : 'N/A'}"></span>
                    </p>
                    <p class="mb-2"><strong>Categories:</strong>
                        <span th:if="${movie.categories == null or movie.categories.isEmpty()}">None</span>
                        <span th:unless="${movie.categories == null or movie.categories.isEmpty()}">
                            <span th:each="cat, iterStat : ${movie.categories}">
                                <span th:text="${cat}"></span><span th:if="${!iterStat.last}">, </span>
                            </span>
                        </span>
                    </p>

                    <!-- Buttons -->
                    <div class="mt-auto d-flex justify-content-between">
                        <a th:href="@{/admin/movies/edit/{id}(id=${movie.id})}" class="btn btn-primary btn-sm">âœï¸ Edit</a>
                        <a th:href="@{/admin/movies/delete/{id}(id=${movie.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this movie?');">ğŸ—‘ Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
