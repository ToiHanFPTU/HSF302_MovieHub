<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary-purple: #7c3aed;
            --primary-cyan: #06b6d4;
            --gradient-start: #6366f1;
            --gradient-end: #0ea5e9;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #06b6d4 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                    radial-gradient(circle at 20% 30%, rgba(124, 58, 237, 0.2) 0%, transparent 50%),
                    radial-gradient(circle at 80% 70%, rgba(6, 182, 212, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Modern Navbar */
        .navbar {
            background: rgba(30, 30, 50, 0.95) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 100;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-link {
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--primary-cyan) !important;
        }

        .dropdown-menu {
            background: rgba(30, 30, 50, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 12px;
            padding: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .dropdown-item {
            color: #e2e8f0;
            border-radius: 8px;
            padding: 10px 16px;
            transition: all 0.2s ease;
        }

        .dropdown-item:hover {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(14, 165, 233, 0.2));
            color: white;
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            padding-bottom: 60px;
        }

        /* Header Section */
        .header-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 32px;
            margin-top: 32px;
            margin-bottom: 32px;
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-section h2 {
            font-weight: 700;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border: none;
            padding: 12px 28px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(99, 102, 241, 0.4);
        }

        /* Movie Cards */
        .movie-card-wrapper {
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .movie-card-wrapper:nth-child(1) { animation-delay: 0.1s; }
        .movie-card-wrapper:nth-child(2) { animation-delay: 0.2s; }
        .movie-card-wrapper:nth-child(3) { animation-delay: 0.3s; }
        .movie-card-wrapper:nth-child(4) { animation-delay: 0.4s; }
        .movie-card-wrapper:nth-child(5) { animation-delay: 0.5s; }
        .movie-card-wrapper:nth-child(6) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.1);
            height: 100%;
        }

        .card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.25);
            border-color: rgba(124, 58, 237, 0.4);
        }

        .card-img-top {
            height: 300px;
            object-fit: cover;
            transition: all 0.4s ease;
        }

        .card:hover .card-img-top {
            transform: scale(1.05);
        }

        .card-body {
            padding: 24px;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-weight: 700;
            font-size: 1.3rem;
            color: #1e293b;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-text {
            max-height: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .card-body p {
            color: #475569;
            font-size: 0.95rem;
            margin-bottom: 8px;
        }

        .card-body strong {
            color: #334155;
            font-weight: 600;
        }

        /* Category Badge Style */
        .category-badge {
            display: inline-block;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(14, 165, 233, 0.1));
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--primary-purple);
            border: 1px solid rgba(99, 102, 241, 0.2);
            margin: 2px 4px 2px 0;
        }

        /* Action Buttons */
        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            padding: 8px 20px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border: none;
            padding: 8px 20px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
            background: linear-gradient(135deg, #dc2626, #b91c1c);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-section {
                padding: 24px;
            }

            .header-section h2 {
                font-size: 1.8rem;
            }

            .card-img-top {
                height: 250px;
            }

            .btn-success {
                width: 100%;
                margin-top: 16px;
            }
        }

        /* Empty State */
        .row:empty::after {
            content: 'No movies found';
            display: block;
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/movies}">üé• MovieHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown" th:if="${session.user != null and session.user.role == 'ADMIN'}">
                    <a class="nav-link dropdown-toggle" href="#" id="adminMenu" role="button" data-bs-toggle="dropdown">
                        ‚öôÔ∏è Dashboard
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/movies/admin">üé¨ Manage Movies</a></li>
                        <li><a class="dropdown-item" href="/admin/users">üë§ Manage Users</a></li>
                        <li><a class="dropdown-item" href="/admin/transactions">üí≥ Transactions</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Container -->
<div class="container mt-4">
    <div class="header-section d-flex justify-content-between align-items-center">
        <h2>üé¨ Manage Movies</h2>
        <a href="/admin/movies/add" class="btn btn-success">‚ûï Add Movie</a>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4 movie-card-wrapper" th:each="movie : ${movies}">
            <div class="card shadow-sm h-100">
                <img th:src="${movie.imageUrl}" class="card-img-top" th:alt="${movie.title}"
                     style="height: 300px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${movie.title}"></h5>
                    <p class="card-text"
                       th:text="${movie.description != null ? movie.description : 'No description'}"></p>
                    <p class="mb-1"><strong>Duration:</strong>
                        <span th:text="${movie.duration != null ? movie.duration : 'N/A'}"></span> min
                    </p>
                    <p class="mb-1"><strong>Language:</strong>
                        <span th:text="${movie.language != null ? movie.language : 'N/A'}"></span>
                    </p>
                    <p class="mb-2"><strong>Categories:</strong><br>
                        <span th:if="${movie.categories == null or movie.categories.isEmpty()}" class="category-badge">None</span>
                        <span th:unless="${movie.categories == null or movie.categories.isEmpty()}">
                            <span th:each="cat : ${movie.categories}" class="category-badge" th:text="${cat}"></span>
                        </span>
                    </p>

                    <!-- Buttons -->
                    <div class="mt-auto d-flex justify-content-between">
                        <a th:href="@{/admin/movies/edit/{id}(id=${movie.id})}" class="btn btn-primary btn-sm">‚úèÔ∏è Edit</a>
                        <a th:href="@{/admin/movies/delete/{id}(id=${movie.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this movie?');">üóë Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
