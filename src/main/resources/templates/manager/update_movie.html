<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary-purple: #7c3aed;
            --primary-cyan: #06b6d4;
            --gradient-start: #6366f1;
            --gradient-end: #0ea5e9;
            --card-bg: rgba(255, 255, 255, 0.95);
            --input-bg: rgba(255, 255, 255, 0.9);
            --shadow-lg: 0 20px 60px rgba(99, 102, 241, 0.15);
            --shadow-md: 0 8px 30px rgba(99, 102, 241, 0.1);
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #06b6d4 100%);
            min-height: 100vh;
            padding: 40px 0;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                    radial-gradient(circle at 20% 30%, rgba(124, 58, 237, 0.2) 0%, transparent 50%),
                    radial-gradient(circle at 80% 70%, rgba(6, 182, 212, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
        }

        .form-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-subtitle {
            color: #64748b;
            font-size: 1.1rem;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .form-label {
            font-weight: 600;
            color: #475569;
            margin-bottom: 10px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label::before {
            content: '';
            width: 4px;
            height: 16px;
            background: linear-gradient(180deg, var(--primary-purple), var(--primary-cyan));
            border-radius: 2px;
        }

        .form-control, .form-select {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 14px 18px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--input-bg);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
            background: white;
            outline: none;
        }

        .form-control::placeholder {
            color: #cbd5e1;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        .category-section {
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.05), rgba(6, 182, 212, 0.05));
            border-radius: 16px;
            padding: 24px;
            border: 2px dashed rgba(124, 58, 237, 0.2);
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }

        .form-check {
            background: white;
            padding: 12px 16px;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
            margin: 0;
        }

        .form-check:hover {
            border-color: var(--primary-purple);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.15);
        }

        .form-check-input {
            width: 20px;
            height: 20px;
            border: 2px solid #cbd5e1;
            cursor: pointer;
        }

        .form-check-input:checked {
            background-color: var(--primary-purple);
            border-color: var(--primary-purple);
        }

        .form-check-label {
            margin-left: 10px;
            font-weight: 500;
            color: #475569;
            cursor: pointer;
        }

        .btn-group-custom {
            display: flex;
            gap: 12px;
            margin-top: 40px;
            padding-top: 32px;
            border-top: 2px solid #e2e8f0;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: white;
            border: 2px solid #e2e8f0;
            color: #64748b;
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.05rem;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
            color: #475569;
            transform: translateY(-2px);
        }

        .mb-3 {
            margin-bottom: 24px !important;
        }

        .input-icon {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Current Value Indicator */
        .current-value {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(14, 165, 233, 0.1));
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: var(--primary-purple);
            border: 1px solid rgba(99, 102, 241, 0.2);
            margin-top: 8px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .form-card {
                padding: 32px 24px;
            }

            .page-title {
                font-size: 2rem;
            }

            .category-grid {
                grid-template-columns: 1fr;
            }

            .btn-group-custom {
                flex-direction: column;
            }

            .btn-primary, .btn-secondary {
                width: 100%;
            }
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="form-card">
        <h2 class="page-title">
            ‚úèÔ∏è Update Movie
        </h2>
        <p class="page-subtitle">Edit the movie details below</p>

        <form th:action="@{/admin/movies/edit}" th:object="${movie}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" th:field="*{title}" placeholder="Enter movie title" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" th:field="*{description}" rows="3" placeholder="Enter a brief description of the movie"></textarea>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Duration <span class="input-icon">(minutes)</span></label>
                    <input type="number" class="form-control" th:field="*{duration}" placeholder="120" min="1">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Language</label>
                    <input type="text" class="form-control" th:field="*{language}" placeholder="English, Vietnamese, etc.">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Release Date</label>
                <input type="date" class="form-control" th:field="*{releaseDate}">
            </div>

            <div class="mb-3">
                <label class="form-label">Image URL</label>
                <input type="text" class="form-control" th:field="*{imageUrl}" placeholder="https://example.com/movie-poster.jpg">
            </div>

            <div class="mb-3">
                <label class="form-label">Categories</label>
                <div class="category-section">
                    <small style="color: #64748b; font-weight: 500;">Select all categories that apply</small>
                    <div class="category-grid">
                        <div th:each="cat : ${allCategories}" class="form-check">
                            <input class="form-check-input" type="checkbox" th:name="categoryIds" th:value="${cat.id}"
                                   th:id="${'cat' + cat.id}"
                                   th:checked="${movie.categories.contains(cat.categoryName)}">
                            <label class="form-check-label" th:for="${'cat' + cat.id}" th:text="${cat.categoryName}"></label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn-group-custom">
                <button type="submit" class="btn btn-primary">üíæ Update Movie</button>
                <a th:href="@{/admin/movies}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
