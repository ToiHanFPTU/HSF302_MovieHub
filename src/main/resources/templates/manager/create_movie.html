<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2>ðŸŽ¬ Add New Movie</h2>
    <form th:action="@{/admin/movies/add}" th:object="${movie}" method="post">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" th:field="*{title}" placeholder="Movie title" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}" rows="3" placeholder="Movie description"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Duration (minutes)</label>
            <input type="number" class="form-control" th:field="*{duration}" placeholder="120" min="1">
        </div>

        <div class="mb-3">
            <label class="form-label">Language</label>
            <input type="text" class="form-control" th:field="*{language}" placeholder="English">
        </div>

        <div class="mb-3">
            <label class="form-label">Release Date</label>
            <input type="date" class="form-control" th:field="*{releaseDate}">
        </div>

        <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input type="text" class="form-control" th:field="*{imageUrl}" placeholder="https://example.com/poster.jpg">
        </div>

        <div class="mb-3">
            <label class="form-label">Categories</label>
            <div th:each="cat : ${allCategories}" class="form-check">
                <input class="form-check-input" type="checkbox" th:name="categoryIds" th:value="${cat.id}" th:id="${'cat' + cat.id}">
                <label class="form-check-label" th:for="${'cat' + cat.id}" th:text="${cat.categoryName}"></label>
            </div>
        </div>

        <button type="submit" class="btn btn-success">âž• Add Movie</button>
        <a th:href="@{/admin/movies}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
