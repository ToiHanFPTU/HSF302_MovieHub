<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <style>
        .card-text {
            max-height: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card:hover {
            transform: scale(1.03);
            transition: 0.2s;
        }
    </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Movie List -->
<div class="container mt-4">
    <h2 class="text-center mb-4">üé¨ Movie List</h2>

    <!-- üîç Filter Form -->
    <form th:action="@{/movies}" method="get" class="row g-3 align-items-end mb-4">
        <div class="col-md-5">
            <label for="name" class="form-label">Movie Name</label>
            <input type="text" id="name" name="name" class="form-control"
                   placeholder="Enter movie name..."
                   th:value="${selectedName}">
        </div>

        <div class="col-md-4">
            <label for="categoryId" class="form-label">Category</label>
            <select id="categoryId" name="categoryId" class="form-select">
                <option value="">-- All Categories --</option>
                <option th:each="categori : ${allCategories}"
                        th:value="${categori.id}"
                        th:text="${categori.categoryName}"
                        th:selected="${selectedCategoryId != null and selectedCategoryId == categori.id}">
                </option>
            </select>
        </div>

        <div class="col-md-3 d-flex">
            <button type="submit" class="btn btn-primary me-2">üîç Filter</button>
            <a href="/movies" class="btn btn-secondary">üßπ Reset</a>
        </div>
    </form>

    <!-- Movie Grid -->
    <div class="row">
        <div class="col-md-4 mb-4" th:each="movie : ${movies}">
            <div class="card shadow-sm h-100">
                <a th:href="@{/movies/{id}(id=${movie.id})}" style="text-decoration: none; color: inherit;">
                    <img th:src="${movie.imageUrl}" class="card-img-top" th:alt="${movie.title}"
                         style="height: 300px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${movie.title}"></h5>
                        <p class="card-text"
                           th:text="${movie.description != null ? movie.description : 'No description'}"></p>
                        <p class="mb-1"><strong>Duration:</strong>
                            <span th:text="${movie.duration != null ? movie.duration : 'N/A'}"></span> min
                        </p>
                        <p class="mb-1"><strong>Language:</strong>
                            <span th:text="${movie.language != null ? movie.language : 'N/A'}"></span>
                        </p>
                        <p class="mb-0"><strong>Categories:</strong>
                            <span th:if="${movie.categories == null or movie.categories.isEmpty()}">None</span>
                            <span th:unless="${movie.categories == null or movie.categories.isEmpty()}">
                                <span th:each="cat, iterStat : ${movie.categories}">
                                    <span th:text="${cat}"></span><span th:if="${!iterStat.last}">, </span>
                                </span>
                            </span>
                        </p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
