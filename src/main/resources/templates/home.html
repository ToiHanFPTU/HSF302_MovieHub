<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .card-text {
            max-height: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card:hover {
            transform: scale(1.03);
            transition: 0.2s;
        }
    </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">ğŸ¥ MovieHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">

                <!-- ADMIN menu -->
                <li class="nav-item dropdown" th:if="${session.user != null and session.user.role == 'ADMIN'}">
                    <a class="nav-link dropdown-toggle" href="#" id="adminMenu" role="button" data-bs-toggle="dropdown">
                        âš™ï¸ Dashboard
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/admin/movies">ğŸ¬ Manage Movies</a></li>
                        <li><a class="dropdown-item" href="/admin/categories">ğŸ“‚ Manage Categories</a></li>
                        <li><a class="dropdown-item" href="/admin/users">ğŸ‘¤ Manage Users</a></li>
                        <li><a class="dropdown-item" href="/transactions">ğŸ’³ Transactions</a></li>
                    </ul>
                </li>

                <!-- USER menu -->
                <li class="nav-item dropdown" th:if="${session.user != null and session.user.role == 'USER'}">
                    <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button" data-bs-toggle="dropdown">
                        ğŸ‘¤ Account
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/my-tickets">ğŸŸ My Tickets</a></li>
                        <li><a class="dropdown-item" href="/transactions">ğŸ’³ Transactions</a></li>
                        <li><a class="dropdown-item" href="/logout">ğŸšª Logout</a></li>
                    </ul>
                </li>

                <!-- Guest -->
                <li class="nav-item" th:if="${session.user == null}">
                    <a class="nav-link" href="/login">ğŸ” Login</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- Movie List -->
<div class="container mt-4">
    <h2 class="text-center mb-4">ğŸ¬ Movie List</h2>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="movie : ${movies}">
            <div class="card shadow-sm h-100">
                <!-- Link toÃ n bá»™ card Ä‘áº¿n trang chi tiáº¿t -->
                <a th:href="@{/movies/{id}(id=${movie.id})}" style="text-decoration: none; color: inherit;">
                    <img th:src="${movie.imageUrl}" class="card-img-top" th:alt="${movie.title}"
                         style="height: 300px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${movie.title}"></h5>
                        <p class="card-text"
                           th:text="${movie.description != null ? movie.description : 'No description'}"></p>
                        <p class="mb-1"><strong>Duration:</strong>
                            <span th:text="${movie.duration != null ? movie.duration : 'N/A'}"></span> min
                        </p>
                        <p class="mb-1"><strong>Language:</strong>
                            <span th:text="${movie.language != null ? movie.language : 'N/A'}"></span>
                        </p>
                        <p class="mb-0"><strong>Categories:</strong>
                            <span th:if="${movie.categories == null or movie.categories.isEmpty()}">None</span>
                            <span th:unless="${movie.categories == null or movie.categories.isEmpty()}">
                                <span th:each="cat, iterStat : ${movie.categories}">
                                    <span th:text="${cat}"></span><span th:if="${!iterStat.last}">, </span>
                                </span>
                            </span>
                        </p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
