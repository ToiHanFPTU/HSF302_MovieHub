<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .card-text {
            max-height: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body class="bg-light">

<!-- âœ… Navbar vá»›i dropdown dashboard -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">ğŸ¥ MovieHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">

                <!-- Menu cho ADMIN -->
                <li class="nav-item dropdown" th:if="${session.user != null and session.user.role == 'ADMIN'}">
                    <a class="nav-link dropdown-toggle" href="#" id="adminMenu" role="button" data-bs-toggle="dropdown">
                        âš™ï¸ Dashboard
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/admin/movies">ğŸ¬ Manage Movies</a></li>
                        <li><a class="dropdown-item" href="/admin/categories">ğŸ“‚ Manage Categories</a></li>
                        <li><a class="dropdown-item" href="/admin/users">ğŸ‘¤ Manage Users</a></li>
                        <li><a class="dropdown-item" href="/admin/transactions">ğŸ’³ Transactions</a></li>
                    </ul>
                </li>

                <!-- Menu cho USER -->
                <li class="nav-item dropdown" th:if="${session.user != null and session.user.role == 'USER'}">
                    <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button" data-bs-toggle="dropdown">
                        ğŸ‘¤ Account
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/user/tickets">ğŸŸ My Tickets</a></li>
                        <li><a class="dropdown-item" href="/user/profile">ğŸ§¾ Profile</a></li>
                        <li><a class="dropdown-item" href="/logout">ğŸšª Logout</a></li>
                    </ul>
                </li>

                <!-- Náº¿u chÆ°a Ä‘Äƒng nháº­p -->
                <li class="nav-item" th:if="${session.user == null}">
                    <a class="nav-link" href="/login">ğŸ” Login</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- âœ… Pháº§n danh sÃ¡ch phim -->
<div class="container mt-4">
    <h2 class="text-center mb-4">ğŸ¬ Movie List</h2>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="movie : ${movies}">
            <div class="card shadow-sm h-100">
                <img th:src="${movie.imageUrl}" class="card-img-top" th:alt="${movie.title}"
                     style="height: 300px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${movie.title}"></h5>
                    <p class="card-text"
                       th:text="${movie.description != null ? movie.description : 'No description'}"></p>
                    <p class="mb-1"><strong>Duration:</strong> <span
                            th:text="${movie.duration != null ? movie.duration : 'N/A'}"></span> min</p>
                    <p class="mb-1"><strong>Language:</strong> <span
                            th:text="${movie.language != null ? movie.language : 'N/A'}"></span></p>
                    <p class="mb-0"><strong>Categories:</strong>
                        <span th:if="${movie.categories == null or movie.categories.isEmpty()}">None</span>
                        <span th:unless="${movie.categories == null or movie.categories.isEmpty()}">
                            <span th:each="c, iterStat : ${movie.categories}">
                                <span th:text="${c.categoryName}"></span><span th:if="${!iterStat.last}">, </span>
                            </span>
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
