<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .card-text {
            max-height: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-center mb-4">ðŸŽ¬ Movie List</h2>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="movie : ${movies}">
            <div class="card shadow-sm h-100">
                <img th:src="${movie.imageUrl}" class="card-img-top" th:alt="${movie.title}"
                     style="height: 300px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${movie.title}"></h5>
                    <p class="card-text" th:text="${movie.description != null ? movie.description : 'No description'}"></p>
                    <p class="mb-1"><strong>Duration:</strong> <span th:text="${movie.duration != null ? movie.duration : 'N/A'}"></span> min</p>
                    <p class="mb-1"><strong>Language:</strong> <span th:text="${movie.language != null ? movie.language : 'N/A'}"></span></p>
                    <p class="mb-0"><strong>Categories:</strong>
                        <span th:if="${#lists.isEmpty(movie.categories)}">None</span>
                        <span th:each="c, iterStat : ${movie.categories}">
        <span th:text="${c.categoryName}"></span>
        <span th:if="${!iterStat.last}">, </span>
    </span>
                    </p>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
