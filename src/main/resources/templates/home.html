<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <style>
        .card-text {
            max-height: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card:hover {
            transform: scale(1.03);
            transition: 0.2s;
        }
        body.bg-light {
            background-color: #121212; /* n·ªÅn t·ªëi */
            color: white; /* ch·ªØ s√°ng */
        }

        .card {
            background-color: #1e1e1e; /* card n·ªÅn t·ªëi */
            color: #e0e0e0;
            border: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 20px rgba(255,255,255,0.1);
        }

        /* ================= Filter Form ================= */
        form.row.g-3 {
            background-color: #1f1f1f; /* n·ªÅn form t·ªëi */
            padding: 20px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(255,255,255,0.05);
        }

        form.row.g-3 label {
            font-weight: 500;
            color: #90caf9; /* m√†u xanh nh·∫°t ƒë·ªÉ d·ªÖ nh√¨n tr√™n n·ªÅn t·ªëi */
        }

        form.row.g-3 input.form-control,
        form.row.g-3 select.form-select {
            background-color: #2c2c2c; /* n·ªÅn input t·ªëi */
            color: white; /* ch·ªØ s√°ng */
            border-radius: 8px;
            border: 1px solid #444;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        form.row.g-3 input.form-control:focus,
        form.row.g-3 select.form-select:focus {
            border-color: #90caf9;
            box-shadow: 0 0 5px rgba(144,202,249,0.25);
        }

        form.row.g-3 button.btn-primary {
            background-color: #1976d2; /* primary m√†u xanh ƒë·∫≠m h∆°n */
            border-color: #1976d2;
            border-radius: 8px;
            color: #fff;
            transition: background-color 0.2s, transform 0.2s;
        }

        form.row.g-3 button.btn-primary:hover {
            background-color: #1565c0;
            transform: translateY(-2px);
        }

        form.row.g-3 .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            border-radius: 8px;
            color: #fff;
            margin-left: 5px;
        }

        form.row.g-3 .btn-secondary:hover {
            background-color: #5c636a;
            transform: translateY(-2px);
        }

        /* ================= Movie Categories ================= */
        .category-badge {
            display: inline-block;
            padding: 2px 6px;
            margin-right: 4px;
            margin-bottom: 4px;
            background-color: #1976d2;
            color: #fff;
            border-radius: 6px;
            font-size: 0.8rem;
        }

        /* ================= Links ================= */
        a {
            color: #90caf9;
        }

        a:hover {
            color: #64b5f6;
            text-decoration: none;
        }
    </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Movie List -->
<div class="container mt-4">
    <h2 class="text-center mb-4">üé¨ Movie List</h2>

    <!-- üîç Filter Form -->
    <form th:action="@{/movies}" method="get" class="row g-3 align-items-end mb-4">
        <div class="col-md-5">
            <label for="name" class="form-label">Movie Name</label>
            <input type="text" id="name" name="name" class="form-control"
                   placeholder="Enter movie name..."
                   th:value="${selectedName}">
        </div>

        <div class="col-md-4">
            <label for="categoryId" class="form-label">Category</label>
            <select id="categoryId" name="categoryId" class="form-select">
                <option value="">-- All Categories --</option>
                <option th:each="categori : ${allCategories}"
                        th:value="${categori.id}"
                        th:text="${categori.categoryName}"
                        th:selected="${selectedCategoryId != null and selectedCategoryId == categori.id}">
                </option>
            </select>
        </div>

        <div class="col-md-3 d-flex">
            <button type="submit" class="btn btn-primary me-2">üîç Filter</button>
            <a href="/movies" class="btn btn-secondary">üßπ Reset</a>
        </div>
    </form>

    <!-- Movie Grid -->
    <div class="row">
        <div class="col-md-4 mb-4" th:each="movie : ${movies}">
            <div class="card shadow-sm h-100">
                <a th:href="@{/movies/{id}(id=${movie.id})}" style="text-decoration: none; color: inherit;">
                    <img th:src="${movie.imageUrl}" class="card-img-top" th:alt="${movie.title}"
                         style="height: 300px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${movie.title}"></h5>
                        <p class="card-text"
                           th:text="${movie.description != null ? movie.description : 'No description'}"></p>
                        <p class="mb-1"><strong>Duration:</strong>
                            <span th:text="${movie.duration != null ? movie.duration : 'N/A'}"></span> min
                        </p>
                        <p class="mb-1"><strong>Language:</strong>
                            <span th:text="${movie.language != null ? movie.language : 'N/A'}"></span>
                        </p>
                        <p class="mb-0"><strong>Categories:</strong>
                            <span th:if="${movie.categories == null or movie.categories.isEmpty()}">None</span>
                            <span th:unless="${movie.categories == null or movie.categories.isEmpty()}">
                                <span th:each="cat, iterStat : ${movie.categories}">
                                    <span th:text="${cat}"></span><span th:if="${!iterStat.last}">, </span>
                                </span>
                            </span>
                        </p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
