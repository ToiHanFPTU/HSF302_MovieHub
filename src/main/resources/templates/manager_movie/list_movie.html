<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Management</title>
</head>
<body>
<h1>ğŸ¬ Movie Management</h1>

<a th:href="@{/admin/movies/add}">â• Add New Movie</a>

<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Duration</th>
        <th>Release Date</th>
        <th>Language</th>
        <th>Categories</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="m : ${movies}">
        <td th:text="${m.id}"></td>
        <td th:text="${m.title}"></td>
        <td th:text="${m.duration}"></td>
        <td th:text="${m.releaseDate}"></td>
        <td th:text="${m.language}"></td>
        <td>
            <span th:each="c : ${m.categories}" th:text="${c.categoryName} + ' '"></span>
        </td>
        <td>
            <a th:href="@{'/admin/movies/edit/' + ${m.id}}">âœ Edit</a> |
            <a th:href="@{'/admin/movies/delete/' + ${m.id}}"
               onclick="return confirm('Are you sure to delete this movie?')">ğŸ—‘ Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/admin}">â¬… Back to Admin Home</a>
</body>
</html>
