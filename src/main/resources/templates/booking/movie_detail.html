<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${movieDetail.title}">Movie Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .showtime-btn {
            margin: 5px 5px 5px 0;
        }
    </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Movie Detail -->
<div class="container mt-4">
    <div class="row">
        <!-- Poster -->
        <div class="col-md-4">
            <img th:src="${movieDetail.imageUrl}" th:alt="${movieDetail.title}" class="img-fluid rounded shadow">
        </div>
        <!-- Info -->
        <div class="col-md-8">
            <h2 th:text="${movieDetail.title}">Movie Title</h2>
            <p th:text="${movieDetail.description}">Movie description...</p>

            <div class="mb-2">
                <strong>Duration:</strong>
                <span th:text="${movieDetail.duration != null ? movieDetail.duration + ' min' : 'N/A'}"></span>
            </div>
            <div class="mb-2">
                <strong>Language:</strong>
                <span th:text="${movieDetail.language != null ? movieDetail.language : 'N/A'}"></span>
            </div>
            <div class="mb-2">
                <strong>Release Date:</strong>
                <span th:text="${movieDetail.releaseDate != null ? movieDetail.releaseDate : 'N/A'}"></span>
            </div>
            <div class="mb-3">
                <strong>Categories:</strong>
                <span th:if="${movieDetail.categories == null or movieDetail.categories.isEmpty()}">None</span>
                <span th:unless="${movieDetail.categories == null or movieDetail.categories.isEmpty()}">
                    <span th:each="cat, iterStat : ${movieDetail.categories}">
                        <span th:text="${cat}"></span><span th:if="${!iterStat.last}">, </span>
                    </span>
                </span>
            </div>

            <!-- Showtimes -->
            <h5>Showtimes:</h5>
            <form th:action="@{/showtime/choose}" method="get">
                <div th:each="showtime : ${movieDetail.showtimes}">
                    <input type="radio" th:id="'showtime-' + ${showtime.showtimeId}"
                           th:name="showtimeId" th:value="${showtime.showtimeId}">
                    <label th:for="'showtime-' + ${showtime.showtimeId}"
                           th:text="${#temporals.format(showtime.startTime,'HH:mm')} + ' - ' + ${#temporals.format(showtime.endTime,'HH:mm')}">
                    </label>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Chọn ghế</button>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
