<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${movieDetail.title}">Chi tiết phim</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/movie_detail.css">
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Chi tiết phim -->
<div class="container mt-5 mb-5">
    <div class="row">
        <!-- Poster -->
        <div class="col-md-4 mb-4">
            <div class="poster-wrapper">
                <img th:src="${movieDetail.imageUrl}" th:alt="${movieDetail.title}" class="img-fluid">
            </div>
        </div>

        <!-- Thông tin -->
        <div class="col-md-8">
            <div class="movie-info-card">
                <h1 class="movie-title" th:text="${movieDetail.title}">Tiêu đề phim</h1>
                <p class="movie-description" th:text="${movieDetail.description}">Mô tả phim...</p>

                <div class="section-divider"></div>

                <div class="info-row">
                    <i class="fas fa-clock info-icon"></i>
                    <span class="info-label">Thời lượng:</span>
                    <span class="info-value" th:text="${movieDetail.duration != null ? movieDetail.duration + ' phút' : 'N/A'}">120 phút</span>
                </div>

                <div class="info-row">
                    <i class="fas fa-language info-icon"></i>
                    <span class="info-label">Ngôn ngữ:</span>
                    <span class="info-value" th:text="${movieDetail.language != null ? movieDetail.language : 'N/A'}">Tiếng Anh</span>
                </div>

                <div class="info-row">
                    <i class="fas fa-calendar-alt info-icon"></i>
                    <span class="info-label">Ngày ra mắt:</span>
                    <span class="info-value" th:text="${movieDetail.releaseDate != null ? movieDetail.releaseDate : 'N/A'}">2024-01-01</span>
                </div>

                <div class="info-row">
                    <i class="fas fa-film info-icon"></i>
                    <span class="info-label">Thể loại:</span>
                    <span th:if="${movieDetail.categories == null or movieDetail.categories.isEmpty()}" class="info-value">Không có</span>
                    <div th:unless="${movieDetail.categories == null or movieDetail.categories.isEmpty()}">
                        <span th:each="cat : ${movieDetail.categories}" class="category-tag" th:text="${cat}">Hành động</span>
                    </div>
                </div>
            </div>

            <!-- Lịch chiếu -->
            <div class="showtimes-section">
                <h2 class="showtimes-title">
                    <i class="fas fa-ticket-alt"></i>
                    Chọn suất chiếu
                </h2>

                <form th:action="@{/showtime/choose}" method="get">
                    <div th:each="showtime : ${movieDetail.showtimes}" class="showtime-option">
                        <input type="radio"
                               th:id="'showtime-' + ${showtime.showtimeId}"
                               th:name="showtimeId"
                               th:value="${showtime.showtimeId}"
                               required>
                        <label th:for="'showtime-' + ${showtime.showtimeId}" class="showtime-label">
                            <span class="time-display">
                                <i class="far fa-clock"></i>
                                <span th:text="${#temporals.format(showtime.startTime,'HH:mm')} + ' - ' + ${#temporals.format(showtime.endTime,'HH:mm')}">
                                    14:30 - 16:45
                                </span>
                            </span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-book-ticket">
                        <i class="fas fa-chair"></i> Đặt vé
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
