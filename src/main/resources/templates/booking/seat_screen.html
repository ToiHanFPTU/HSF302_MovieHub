<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chọn ghế</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b1b 100%);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header */
        .page-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .page-header h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: #999;
            font-size: 0.9rem;
        }

        /* Screen */
        .screen-container {
            text-align: center;
            margin-bottom: 32px;
        }

        .screen {
            background: linear-gradient(180deg, #ff6b35 0%, #f7931e 100%);
            height: 4px;
            width: 70%;
            max-width: 500px;
            margin: 0 auto 12px;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.4);
        }

        .screen-label {
            color: #666;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Legend */
        .legend {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: #999;
        }

        .legend-box {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            border: 2px solid;
        }

        .legend-available {
            background: #2a2a2a;
            border-color: #404040;
        }

        .legend-selected {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            border-color: #ff6b35;
        }

        .legend-occupied {
            background: #1a1a1a;
            border-color: #444;
            opacity: 0.5;
        }

        /* Seats Container */
        .seats-wrapper {
            background: #262626;
            border-radius: 12px;
            padding: 32px 20px;
            border: 1px solid #333;
            margin-bottom: 24px;
        }

        .seats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 8px;
            max-width: 600px;
            margin: 0 auto;
            justify-items: center;
        }

        /* Seat Button */
        .seat-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 2px solid #404040;
            background: #2a2a2a;
            color: #999;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .seat-btn:hover:not(.occupied) {
            border-color: #ff6b35;
            background: #333;
            color: #fff;
            transform: scale(1.05);
        }

        .seat-btn.selected {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            border-color: #ff6b35;
            color: #fff;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .seat-btn.occupied {
            background: #1a1a1a;
            border-color: #333;
            color: #444;
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* Summary */
        .booking-summary {
            background: #262626;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #333;
            margin-bottom: 24px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #333;
        }

        .summary-row:last-child {
            border-bottom: none;
            padding-top: 16px;
        }

        .summary-label {
            color: #999;
            font-size: 0.9rem;
        }

        .summary-value {
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
        }

        .selected-seats {
            color: #ff6b35;
            font-weight: 600;
        }

        .total-amount {
            font-size: 1.3rem;
            color: #ff6b35;
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 107, 53, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }

            .page-header h3 {
                font-size: 1.3rem;
            }

            .seats-grid {
                grid-template-columns: repeat(auto-fill, minmax(36px, 1fr));
                gap: 6px;
            }

            .seat-btn {
                width: 36px;
                height: 36px;
                font-size: 0.75rem;
            }

            .legend {
                gap: 16px;
            }

            .legend-item {
                font-size: 0.8rem;
            }

            .legend-box {
                width: 20px;
                height: 20px;
            }

            .seats-wrapper {
                padding: 24px 12px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .seats-wrapper,
        .booking-summary {
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="page-header">
        <h3>Chọn ghế ngồi</h3>
        <p class="page-subtitle">Vui lòng chọn ghế bạn muốn đặt</p>
    </div>

    <!-- Screen -->
    <div class="screen-container">
        <div class="screen"></div>
        <div class="screen-label">Màn hình</div>
    </div>

    <!-- Legend -->
    <div class="legend">
        <div class="legend-item">
            <div class="legend-box legend-available"></div>
            <span>Trống</span>
        </div>
        <div class="legend-item">
            <div class="legend-box legend-selected"></div>
            <span>Đang chọn</span>
        </div>
        <div class="legend-item">
            <div class="legend-box legend-occupied"></div>
            <span>Đã đặt</span>
        </div>
    </div>

    <form th:action="@{/book}" method="post" id="bookingForm">
        <!-- Hidden showtimeId -->
        <input type="hidden" name="showtimeId" th:value="${showtimeId}"/>

        <!-- Seats Grid -->
        <div class="seats-wrapper">
            <div class="seats-grid">
                <button type="button"
                        th:each="seat : ${availableSeats}"
                        class="seat-btn"
                        th:text="${seat.seatNumber}"
                        th:data-seat-id="${seat.seatId}"
                        th:classappend="${seat.booked} ? 'occupied' : ''"
                        th:attr="disabled=${seat.booked} ? 'disabled' : null">
                    A1
                </button>
            </div>
        </div>

        <!-- Hidden inputs for seatIds -->
        <div id="seatInputs"></div>

        <!-- Booking Summary -->
        <div class="booking-summary">
            <div class="summary-row">
                <span class="summary-label">Ghế đã chọn</span>
                <span class="summary-value selected-seats" id="selectedSeatsDisplay">Chưa chọn</span>
            </div>
            <div class="summary-row">
                <span class="summary-label">Số lượng</span>
                <span class="summary-value" id="seatCount">0</span>
            </div>
            <div class="summary-row">
                <span class="summary-label">Tổng tiền</span>
                <span class="summary-value total-amount" id="totalAmount">0₫</span>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-submit" id="submitBtn" disabled>
            <i class="fas fa-ticket-alt"></i> Đặt vé ngay
        </button>
    </form>
</div>

<script>
    const seatButtons = document.querySelectorAll('.seat-btn:not(.occupied)');
    const seatInputsDiv = document.getElementById('seatInputs');
    const selectedSeatsDisplay = document.getElementById('selectedSeatsDisplay');
    const seatCountDisplay = document.getElementById('seatCount');
    const totalAmountDisplay = document.getElementById('totalAmount');
    const submitBtn = document.getElementById('submitBtn');

    const PRICE_PER_SEAT = 80000; // Giá vé mỗi ghế
    let selectedSeats = [];

    function updateSummary() {
        // Update selected seats display
        if (selectedSeats.length === 0) {
            selectedSeatsDisplay.textContent = 'Chưa chọn';
            submitBtn.disabled = true;
        } else {
            selectedSeatsDisplay.textContent = selectedSeats.join(', ');
            submitBtn.disabled = false;
        }

        // Update count
        seatCountDisplay.textContent = selectedSeats.length;

        // Update total amount
        const total = selectedSeats.length * PRICE_PER_SEAT;
        totalAmountDisplay.textContent = total.toLocaleString('vi-VN') + '₫';
    }

    seatButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            const seatId = btn.getAttribute('data-seat-id');
            const seatNumber = btn.textContent.trim();

            // Toggle selected class
            btn.classList.toggle('selected');

            // Update hidden inputs and selected seats array
            if (btn.classList.contains('selected')) {
                // Add seat
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'seatIds';
                input.value = seatId;
                input.id = 'seat-' + seatId;
                seatInputsDiv.appendChild(input);

                selectedSeats.push(seatNumber);
            } else {
                // Remove seat
                const input = document.getElementById('seat-' + seatId);
                if (input) seatInputsDiv.removeChild(input);

                const index = selectedSeats.indexOf(seatNumber);
                if (index > -1) selectedSeats.splice(index, 1);
            }

            updateSummary();
        });
    });

    // Initial state
    updateSummary();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
